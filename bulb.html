<html>
<head>
<title>switch on the bulb</title>
<script>
function nn(){
document.getElementById("ss").src="onbulb.png";}



function rr(){
document.getElementById("ss").src="offbulb.png";}
</script>
</head>
<body>
<button onclick="nn()">turn on the light</button>
<img src="offbulb.png" id="ss" width="250" height="250">

<button onclick="rr()">turn off the light</button>
</body>
</html>
